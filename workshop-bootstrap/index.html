<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/29605c6f79.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container text-center mb-5 mt-5">
        <h1>Hello, world!</h1>
    </header>

    <section class="container text-center">
        <p class="fs-6 fw-light">My skills</p>
        <hr>
        
        <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1">
            <div class="col">
                <i 
                class="fa-brands fa-html5 fa-3x text-warning mb-3 p-3 --bs-warning-bg-subtle rounded-circle shadow btn"></i>
                <p class="fs-6 fw-light">HTML5</p>
            </div>
            <div class="col">
                <i class="fa-brands fa-css3-alt fa-3x text-warning mb-3 p-3 --bs-warning-bg-subtle rounded-circle shadow btn"></i>
                <p class="fs-6 fw-light">CSS3</p>
            </div>
            <div class="col">
                <i class="fa-brands fa-js fa-3x text-warning mb-3 p-3 --bs-warning-bg-subtle rounded-circle shadow btn"></i>
                <p class="fs-6 fw-light">JavaScript</p>
            </div>
            <div class="col">
                <i class="fa-brands fa-react fa-3x text-warning mb-3 p-3 --bs-warning-bg-subtle rounded-circle shadow btn"></i>
                <p class="fs-6 fw-light">ReactJS</p>
            </div>
            <div class="col">
                <i class="fa-brands fa-git fa-3x text-warning mb-3 p-3 --bs-warning-bg-subtle rounded-circle shadow btn"></i>
                <p class="fs-6 fw-light">GIT</p>
            </div>
            <div class="col">
                <i class="fa-brands fa-wordpress fa-3x text-warning mb-3 p-3 --bs-warning-bg-subtle rounded-circle shadow btn"></i>
                <p class="fs-6 fw-light">WordPress</p>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
